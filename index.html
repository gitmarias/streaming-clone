<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>DRAGON</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">DRAGON</h2>
            <nav>
                <a href="#">HOME</a>
                <a href="#">SEASONS</a>
                <a href="#">EXPLORER</a>
            </nav>
        </div>
    </header>
    <h3 class="subtitulo">THE BEST OF GAME OF THRONES </h3>
    <main>
        <div class="filme-principal">
            <img class="logologo" src="img/logologo.png" width="50%"><br>
            <div class="container">
                <h3 class="titulo"></h3>
                <p class="descricao">Nine noble families fight for control over the lands of Westeros, while an ancient enemy returns after being dormant for millennia.</p>
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    
                </button>
                <button role="button" class="botao"> 
                    <i class="fa-solid fa-plus"></i>
                    ADD TO WATCHLIST
                </button>
            </div>
            
        </div>
        
    </main>

    <div class="carrosel-fimes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/s02.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/s03.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/s04.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/s05.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/s06.jpeg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/s07.jpeg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ccc8636fde.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
